name: CI

on: 
  push:
  schedule:
    - cron: '0 16 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clean working directory
        run: |
          git clean -fd
          git reset --hard

      # 其他 checkout 操作
      - uses: actions/checkout@v4
        with:
          repository: 'DeSireFire/animeTrackerList'
          path: .cache/animeTrackerList
        
      - uses: actions/checkout@v4
        with:
          repository: 'XIU2/TrackersListCollection'
          path: .cache/TrackersListCollection

      - uses: actions/checkout@v4
        with:
          repository: 'ngosang/trackerslist'
          path: .cache/trackerslist
          
      - uses: actions/checkout@v4
        with:
          repository: 'hezhijie0327/Trackerslist'
          path: .cache/Trackerslist

      - uses: actions/checkout@v4
        with:
          repository: 'Azathothas/Trackers'
          path: .cache/Trackers

      - name: Update .gitignore
        run: |
          echo ".cache/" >> .gitignore
          git add .gitignore
          git commit -m "Update .gitignore to exclude .cache directory" || echo "No changes to .gitignore"

      - name: build
        run: |
          bash script.sh

      - name: Config Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Commit changes
        run: |
          git add all.txt
          git commit -m "update: $(date) total: $(wc -l < all.txt), https: $(wc -l < https.txt)" || echo "No changes to commit"

      - name: Push changes
        uses: ad-m/github-push-action@master
        if: success() && !contains(github.event.head_commit.message, 'update:')
      
      - name: Check deduplication
        run: |
          echo "Total lines before deduplication: $(wc -l < .cache/cache.txt)"
          echo "Total lines after deduplication: $(wc -l < all.txt)"
